## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = "[░  $user]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold purple"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
ssh_symbol = " "
style = "bold yellow"
trim_at = "-"

# Third param
[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Fourth param
#[sudo]
#disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1


# Prompt: param 2
[character]
error_symbol = " [×](bold red)"
success_symbol = "[░░](bold purple)"



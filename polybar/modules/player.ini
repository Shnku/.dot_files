[module/mpd]
type = internal/mpd
port = 6601

format-online-background = ${colors.background-mod}
format-online = <icon-prev> <label-song> <toggle> <icon-stop> <icon-next>
format-online-underline = #299

icon-prev = <
icon-stop = ||
icon-play = <>
icon-pause = |
icon-next = >

label-song-maxlen = 50
label-song-ellipsis = true
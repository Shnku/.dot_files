[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Default: 80
; New in version 3.6.0
warn-percentage = 95

#_For_formatting.......................
; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> 
; format-background = #232345
format-prefix = %{T2}%{T-} 
format-prefix-foreground = ${colors.cpu}
format-prefix-padding-right = 1

#_Format used when average CPU load (same as %percentage%) reaches warn-percentage
#_If not defined, format is used instead.
format-warn = <label-warn>
#_Available tags:
;   <label-warn>
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
; New in version 3.6.0

#_For_lables.......................
label = %percentage%%
label-foreground = ${colors.cpu-txt}
; label-background = ${color.red}
; label-padding = 0
label-warn = CPU %percentage%%
; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
; New in version 3.6.0


#_Spacing (number of spaces, pixels, points) between individual per-core ramps
; ramp-coreload-spacing = 1
; ramp-coreload-0 = ▁
; ramp-coreload-1 = ▂
; ramp-coreload-2 = ▃
; ramp-coreload-3 = ▄
; ramp-coreload-4 = ▅
; ramp-coreload-5 = ▆
; ramp-coreload-6 = ▇
; ramp-coreload-7 = █
